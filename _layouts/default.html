<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <link rel="icon" href="{{ '/assets/images/favicon.svg' | relative_url }}" type="image/svg+xml" />
  </head>
  <body>
    <a class="skip" href="#content">Skip to content</a>

    <header class="topbar">
      <div class="container topbar__inner">
        <a class="brand" href="{{ '/' | relative_url }}">
          <span class="brand__dot"></span>
          <span class="brand__text">{{ site.title }}</span>
        </a>

        <nav class="nav">
          <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>Home</a>
          <a href="{{ '/about' | relative_url }}" {% if page.url contains '/about' %}aria-current="page"{% endif %}>About</a>
          <a href="{{ '/domain/performance' | relative_url }}" {% if page.url contains '/domain/' %}aria-current="page"{% endif %}>Domains</a>
        </nav>
      </div>
    </header>

    <main id="content" class="container">
      {{ content }}
      <footer class="footer">
        <div class="footer__left">
          <span class="muted">© {{ site.time | date: '%Y' }} {{ site.title }}</span>
        </div>
        <div class="footer__right">
          <a class="muted" href="https://github.com/">Built on GitHub Pages</a>
        </div>
      </footer>
    </main>

    <script src="{{ '/assets/js/site.js' | relative_url }}"></script>
  </body>
</html>
